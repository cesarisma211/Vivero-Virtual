
<ion-header>
  <ion-toolbar>
      <ion-title class="text">3GEOPLANTAS-VIVEROS</ion-title>
  </ion-toolbar>
</ion-header>

 
  <ion-content class=" ion-padding" >

    <ion-card >
      <ion-card-header >

        <ion-list>

        <ion-item-sliding  *ngFor="let registro of registros; let i = index; ">
        
          <ion-item [routerLink]="['/home',registro.id]">
            <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label slot="start"> {{ registro.proveedor | uppercase }}</ion-label>
                    <ion-label slot="end">{{registro.tipo | uppercase}}</ion-label>

          </ion-item>
      
  
      
          <ion-item-options side="end">
              <ion-item-option (click)="borrarRegistro( registro, i )"
                               color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      
        </ion-item-sliding>
      
      </ion-list>

      </ion-card-header>
    </ion-card>

    <ion-button [routerLink]="['/home/nuevo']" class="button" expand="block" color="light">Agregar Producto</ion-button>


  </ion-content>
